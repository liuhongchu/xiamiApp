<ion-header>
  <ion-navbar color="danger">
    <ion-title>我的</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-line>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-left>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
